<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>
            <div class="registration">
                <p>Only for non e-sports events</p>
                <a href="/Test/Cybrella Offline Registration Form.pdf" download>
                    <button type="button" class="offline_form">
                        <i class="fas fa-download"></i> Download form
                    </button>
                </a>                  
            </div>
            <div class="registration">
                <p>For both e-sports and non e-sports events</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSf19OYYb5DFH7momQlIdypwGzC55sD6WAxTwt5bhC2aobQq-w/viewform" target="_blank" rel="noopener">
                    <button type="button" class="online_form">
                        Register
                    </button>
                </a>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer_wrappper">
            <div class="footer_links">
                    <div class="footer_logo"></div>
                    <p>About Us</p>
                    <p>Protocols</p>
            </div>
            <div class="social_media">
                <div class="social_icons">
                    <a href="#" class="social_icons_link" target="_blank" rel="noopener">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social_icons_link" target="_blank" rel="noopener">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social_icons_link" target="_blank" rel="noopener">
                        <i class="fab fa-email"></i>
                    </a>
                    <a href="#" class="social_icons_link" target="_blank" rel="noopener">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="#" class="social_icons_link" target="_blank" rel="noopener">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social_icons_link" target="_blank" rel="noopener"></a>
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/364f789ea3.js" crossorigin="anonymous"></script>
</body>
</html>
